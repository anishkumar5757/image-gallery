<!DOCTYPE html>
<html>
<head>
    <title>IMAGE GALLERY DESIGN</title>

<body>

        </a>
        <a href="images/images (6).jpg" data-lightbox="mygallery">
            <img src="images/image 6 small.jpg" alt="Image 6">
        </a>
        <a href="images/images (7).jpg" data-lightbox="mygallery">

</html>
